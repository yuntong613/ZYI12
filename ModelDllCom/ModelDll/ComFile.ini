[param]
UpdateRate=3000

//0=不产生LOG文件，1=在DLL的同目录Log下产生log的文件
Log=1

[ComInfo]
//端口列表 (英文逗号隔开)
ComPort=7,9

//波特率
BaudRate=19200

//校验位
//NOPARITY            0
//ODDPARITY         1
//EVENPARITY       2
//MARKPARITY       3
//SPACEPARITY     4
Parity=0

//端口名称COM+数字
[COM7]
//该端口下的从站地址 英文逗号隔开
Addr=1

[COM9]
Addr=2